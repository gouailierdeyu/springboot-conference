<!DOCTYPE html>
<html lang="en" ng-app="eventDetailApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>会议详情</title>
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../../modules/account/css/myeventdetail.css" type="text/css"/>
    <link type="favicon" rel="shortcut icon" href="../../images/favicon.ico"/>
    <script src="../../script/angular-1.5.8/angular.js"></script>

</head>
<body ng-controller="bodyController">
<header id="head_image" class="">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img src="" ng-src="{{conference.imageUrl}}" alt="" width="1200" height="360" class="img-responsive">
            </div>
        </div>
    </div>
</header>
<section class="divider"></section>
<section id="ticket_detail" class="type_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
                <div id="" class="type_div">票务信息</div>
                <table class="table table-hover table-responsive table-striped text-center">
                    <thead>
                    <tr class="">
                        <th>序号</th>
                        <th>票名</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>总价</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="ticketDetail in ticketDetailList">
                        <td ng-bind="$index + 1"></td>
                        <td ng-bind="ticketDetail.name"></td>
                        <td ng-bind="ticketDetail.price"></td>
                        <td ng-bind="ticketDetail.sum"></td>
                        <td ng-bind="ticketDetail.priceSum"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>总计：</td>
                        <td ng-bind="priceSum"></td>
                    </tr>
                    </tbody>
                </table>
<!--                <p style="text-align: right;">总金额：<span>300</span></p>-->
            </div>
        </div>
    </div>
</section>
<section class="divider"></section>
<section id="sign_up_ticket" class="type_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
                <div id="sign_up_div" class="type_div">参会者信息</div>
                <table class="table table-hover table-responsive table-striped text-center">
                    <thead>
                    <tr class="">
                        <th>序号</th>
                        <th ng-repeat="report in reportList">{{report.inputKey}}</th>
                        <th><a href="" ng-click="showDetail();">详情</a></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="reportDetail in reportDetailList">
                        <td ng-bind="$index + 1"></td>
                        <td ng-repeat="value in reportDetail.showValue">{{value}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<section class="divider"></section>
<section id="paper_section" class="type_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
                <div id="paper_div" class="type_div">论文信息</div>
                <table class="table table-hover table-responsive table-striped text-center">
                    <thead>
                    <tr class="">
                        <th>序号</th>
                        <th>论文名</th>
                        <th>作者</th>
                        <th>提交时间</th>
                        <th>审核专家</th>
                        <th>审核结果</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="paper in paperList">
                        <td>{{$index + 1}}</td>
                        <td>{{paper.paperName}}</td>
                        <td>{{paper.userEmail}}</td>
                        <td>{{paper.updateTime}}</td>
                        <td>{{paper.checkUser}}</td>
                        <td>{{paper.isPass|changeState}}</td>
                        <td><a href="" ng-href="{{'/account/paperdetail?papername=' + paper.paperName}}" target="_blank">详情</a></td>
                        <td><a href="javascript:void(0);" ng-hide="paper.isPass == 1" ng-click="showProfessor(paper.paperName);">分配</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<script src="../../script/jquery-3.3.1.js" type="text/javascript"></script>
<script src="../../script/bootstrap.js" type="text/javascript"></script>
<script src="../../script/layer-v3.1.1/layer/layer.js" type="text/javascript"></script>
<script src="../../script/angular-1.5.8/ng-layer.js" type="text/javascript"></script>
<script src="../../modules/account/script/myeventdetail.js" type="text/javascript"></script>
<script src="../../modules/account/script/eventdetail.js"></script>
</body>
</html>
