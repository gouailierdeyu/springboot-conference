<!DOCTYPE html>
<html lang="en" ng-app="myPaperApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>我的论文</title>
    <script>
        if(sessionStorage.getItem('userEmail') === null){
            alert('请登录');
            window.location.href = '/login';
        }
    </script>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../modules/account/css/mycommont.css"/>
    <link type="favicon" rel="shortcut icon" href="../../images/favicon.ico"/>
    <script src="../../script/angular-1.5.8/angular.js"></script>
    <script src="../../script/angular-1.5.8/angular-route.js"></script>
</head>
<body ng-controller="bodyController">
<header class="">
    <nav class="nav navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-section">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/index" class="navbar-brand">
                    <span class="glyphicon glyphicon-education"></span>
                    <span>会议系统</span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="nav-section">
                <ul class="nav navbar-nav navbar-right">
                    <li class="first-li">
                        <a href="/conference/edit" class="first-li-first-a" style="">
                            <div class="" style="">
                                <span class="glyphicon glyphicon-plus"></span>
                                <span>创建活动</span>
                            </div>
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle text-center" data-toggle="dropdown" title="{{userEmail}}">
                            <img src="" ng-src="{{userMessage.headImgUrl}}" alt="" height="50" width="50">
                            &nbsp;
                            <span>{{userEmail|lengthLimit:5}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="text-center">
                                <a href="/account/myinfo">
                                    <span class="glyphicon glyphicon-home"></span>
                                    &nbsp;
                                    <span>个人中心</span>
                                </a>
                            </li>
                            <li class="text-center">
                                <a href="/account/myevent">
                                    <span class="glyphicon glyphicon-bookmark"></span>
                                    &nbsp;
                                    <span>我的活动</span>
                                </a>
                            </li>
                            <li class="text-center">
                                <a href="javascript:void(0);" ng-click="exitEvent();">
                                    <span class="glyphicon glyphicon-off"></span>
                                    &nbsp;
                                    <span>退出</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <ul class="nav nav-stacked">
                <li class="">
                    <a href="/account/myevent" style="" class="text-center">
                        <span class="glyphicon glyphicon-bookmark"></span>
                        &nbsp;
                        <span>我的活动</span>
                    </a>
                </li>
                <li class="">
                    <a href="/account/myjoin" style="" class="text-center">
                        <span class="glyphicon glyphicon-tag"></span>
                        &nbsp;
                        <span>我的参与</span>
                    </a>
                </li>
                <li class="">
                    <a href="/account/mymess" style="" class="text-center">
                        <span class="glyphicon glyphicon-envelope"></span>
                        &nbsp;
                        <span>我的消息</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/account/mypaper" style="" class="text-center">
                        <span class="glyphicon glyphicon-file"></span>
                        &nbsp;
                        <span>我的论文</span>
                    </a>
                </li>
                <li class="">
                    <a href="/account/myinfo" style="" class="text-center">
                        <span class="glyphicon glyphicon-cog"></span>
                        &nbsp;
                        <span>我的账号</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10" style="">
            <div class="head">
                <p>我的论文</p>
                <div class="btn-group">
                    <a href="#unpass" ng-class="{'active': index==1}" ng-click="setItem(1);">
                        <span>未通过</span>
<!--                        <span>(4)</span>-->
                    </a>
                    <a href="#pass" ng-class="{'active': index==2}" ng-click="setItem(2);">
                        <span>已通过</span>
<!--                        <span>(3)</span>-->
                    </a>
                    <a href="#uncheck" ng-class="{'active': index==3}" ng-click="setItem(3);">
                        <span>待审核</span>
<!--                        <span>(3)</span>-->
                    </a>
                    <a href="#needcheck" ng-class="{'active': index==4}" ng-click="setItem(4);">
                        <span>需审核</span>
<!--                        <span>(3)</span>-->
                    </a>
                </div>
            </div>
            <div class="ic-info">
                <ng-view></ng-view>
            </div>
        </div>
    </div>
</section>
<script src="../../script/jquery-3.3.1.js"></script>
<script src="../../script/bootstrap.js"></script>
<script src="../../modules/account/script/mycommont.js"></script>
<script src="../../modules/account/script/mypaper.js"></script>
<script type="text/ng-template" id="unpass">
    <div ng-show="unPassPaperList.length === 0">暂时没有</div>
    <table class="table table-hover table-responsive text-center" ng-show="unPassPaperList.length !== 0">
        <thead>
        <tr class="">
            <th>序号</th>
            <th>名称</th>
            <th>更新时间</th>
            <th>所在会议</th>
            <th>审核人</th>
            <th>未通过原因</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="paper in unPassPaperList">
            <td ng-bind="$index + 1"></td>
            <td>{{paper.paperName|lengthLimit:7}}</td>
            <td>{{paper.updateTime|lengthLimit:7}}</td>
            <td>{{paper.conferenceName|lengthLimit:7}}</td>
            <td>{{paper.checkUser|lengthLimit:7}}</td>
            <td>{{paper.checkResult|lengthLimit:7}}</td>
            <td><a href="" ng-href="{{'/account/paperdetail?papername=' + paper.paperName}}" target="_blank">详情</a></td>
        </tr>
        </tbody>
    </table>
</script>
<script type="text/ng-template" id="pass">
    <div ng-show="passPaperList.length === 0">暂时没有</div>
    <table class="table table-hover table-responsive text-center" ng-show="passPaperList.length !== 0">
        <thead>
        <tr class="">
            <th>序号</th>
            <th>名称</th>
            <th>更新时间</th>
            <th>所在会议</th>
            <th>审核人</th>
            <th>审核意见</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="paper in passPaperList">
            <td ng-bind="$index + 1"></td>
            <td>{{paper.paperName|lengthLimit:7}}</td>
            <td>{{paper.updateTime|lengthLimit:7}}</td>
            <td>{{paper.conferenceName|lengthLimit:7}}</td>
            <td>{{paper.checkUser|lengthLimit:7}}</td>
            <td>{{paper.checkResult|lengthLimit:7}}</td>
            <td><a href="" ng-href="{{'/account/paperdetail?papername=' + paper.paperName}}" target="_blank">详情</a></td>
        </tr>
        </tbody>
    </table>
</script>
<script type="text/ng-template" id="uncheck">
    <div ng-show="unCheckPaperList.length === 0">暂时没有</div>
    <table class="table table-hover table-responsive text-center" ng-show="unCheckPaperList.length !== 0">
        <thead>
        <tr class="">
            <th>序号</th>
            <th>名称</th>
            <th>更新时间</th>
            <th>所在会议</th>
            <th>审核人</th>
            <th>审核意见</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="paper in unCheckPaperList">
            <td ng-bind="$index + 1"></td>
            <td>{{paper.paperName|lengthLimit:7}}</td>
            <td>{{paper.updateTime|lengthLimit:7}}</td>
            <td>{{paper.conferenceName|lengthLimit:7}}</td>
            <td>{{paper.checkUser}}</td>
            <td>{{paper.checkResult|lengthLimit:7}}</td>
            <td><a href="" ng-href="{{'/account/paperdetail?papername=' + paper.paperName}}" target="_blank">详情</a></td>
        </tr>
        </tbody>
    </table>
</script>
<script type="text/ng-template" id="needcheck">
    <div ng-show="needCheckPaperList.length === 0">暂时没有</div>
    <table class="table table-hover table-responsive text-center" ng-show="needCheckPaperList.length !== 0">
        <thead>
        <tr class="">
            <th>序号</th>
            <th>名称</th>
            <th>更新时间</th>
            <th>所在会议</th>
            <th>审核人</th>
            <th>审核意见</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="paper in needCheckPaperList">
            <td ng-bind="$index + 1"></td>
            <td>{{paper.paperName|lengthLimit:7}}</td>
            <td>{{paper.updateTime|lengthLimit:7}}</td>
            <td>{{paper.conferenceName|lengthLimit:7}}</td>
            <td>{{paper.checkUser|lengthLimit:7}}</td>
            <td>{{paper.checkResult|lengthLimit:7}}</td>
            <td><a href="" ng-href="{{'/account/paperreview?papername=' + paper.paperName}}" target="_blank">详情</a></td>
        </tr>
        </tbody>
    </table>
</script>
</body>
</html>
