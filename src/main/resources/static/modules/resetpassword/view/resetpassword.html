<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>重置密码</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/css/bootstrap/bootstrap.css"/>
    <link type="favicon" rel="shortcut icon" href="../../../../static/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/modules/resetpassword/css/resetpassword.css"/>
</head>
<body>
<section class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="logo text-center">
                <span class="glyphicon glyphicon-education"></span>
                <span>会议系统</span>
                <p>重置密码</p>
            </div>
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="email-address" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email-address" readonly="readonly"/>
                    </div>
                    <div class="col-sm-2 text-center"></div>
                </div>
                <div class="form-group" style="">
                    <label for="password" class="col-sm-2 control-label">新的密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password">
                        <!--<label for="password" class="col-sm-2 control-label">密码</label>-->
                    </div>
                    <div class="col-sm-2 text-center"></div>
                </div>
                <div class="form-group">
                    <label for="password-again" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password-again">
                    </div>
                    <div class="col-sm-2 text-center"></div>
                </div>
                <div class="form-group">
                    <label for="check-code" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="check-code">
                    </div>
                    <div class="col-sm-3">
                        <img src="" alt="" width="120" height="38" style="" class="center-block">
                    </div>
                    <div class="col-sm-2 text-center"></div>
                </div>
                <div class="form-group">
                    <button class="btn center-block" type="submit">重置密码</button>
                </div>
            </form>
            <div class="link text-center">
                <div class="col-sm-6"><a href="#">首页</a></div>
                <div class="col-sm-6">
                    <span>想起密码了？直接</span>
                    <a href="../../login/view/login.html">登录</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</section>
<script src="../../../../static/script/jquery-3.3.1.js" type="text/javascript"></script>
<script src="../../../../static/script/bootstrap.js" type="text/javascript"></script>
<script type="text/javascript">
    window.onload = function () {
        var s = document.getElementById('email-address');
        s.value = 'cjf354075714@163.com';
    }
</script>
</body>
</html>
